<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor WOFF a SVG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #e5e7eb;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .upload-section:hover {
            border-color: #6366f1;
            background: #f0f4ff;
        }

        .upload-section.drag-over {
            border-color: #6366f1;
            background: #e0e7ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #6366f1;
        }

        .upload-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .file-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .font-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .control-group {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .filters {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            margin: 20px 0;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group input[type="checkbox"] {
            width: auto;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .convert-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
            display: none;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .convert-btn.show {
            display: block;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .results-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-all-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .glyph-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .glyph-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .glyph-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .glyph-card.empty {
            opacity: 0.3;
            border-style: dashed;
        }

        .glyph-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            overflow: hidden;
        }

        .glyph-preview svg {
            max-width: 70px;
            max-height: 70px;
        }

        .glyph-info {
            margin-bottom: 15px;
        }

        .glyph-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .glyph-unicode {
            font-size: 0.8rem;
            color: #6b7280;
            font-family: 'Courier New', monospace;
        }

        .glyph-index {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 3px;
        }

        .download-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .download-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .download-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .glyph-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé® Convertidor WOFF a SVG</h1>
            <p>Convierte fuentes de iconos WOFF a archivos SVG individuales usando OpenType.js</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <h3>Arrastra tu archivo WOFF aqu√≠</h3>
                <p>o haz clic para seleccionar un archivo</p>
                <input type="file" id="fileInput" class="upload-input" accept=".woff,.woff2,.ttf,.otf">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Seleccionar Archivo
                </button>
            </div>

            <div class="file-info" id="fileInfo">
                <h3>üìÑ Informaci√≥n del Archivo</h3>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <div class="font-stats" id="fontStats"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="svgSize">Tama√±o SVG (px)</label>
                    <input type="number" id="svgSize" value="56" min="16" max="512">
                </div>
                <div class="control-group">
                    <label for="fillColor">Color de relleno</label>
                    <select id="fillColor">
                        <option value="currentColor">currentColor (por defecto)</option>
                        <option value="#000000">Negro</option>
                        <option value="#ffffff">Blanco</option>
                        <option value="#6366f1">Azul</option>
                        <option value="#10b981">Verde</option>
                        <option value="#f59e0b">Amarillo</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="exportFormat">Formato de nombre</label>
                    <select id="exportFormat">
                        <option value="name_unicode">nombre_U1234</option>
                        <option value="name_only">solo nombre</option>
                        <option value="unicode_only">solo U1234</option>
                        <option value="index_name">index_nombre</option>
                    </select>
                </div>
            </div>

            <div class="filters" id="filters" style="display: none;">
                <h4 style="margin-bottom: 15px;">üîç Filtros y B√∫squeda</h4>
                <div class="filter-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar por nombre de glyph..."
                            style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px;">
                    </div>
                    <div class="filter-group">
                        <input type="checkbox" id="showWithUnicode" checked>
                        <label for="showWithUnicode">Con Unicode</label>
                    </div>
                    <div class="filter-group">
                        <input type="checkbox" id="showWithoutUnicode" checked>
                        <label for="showWithoutUnicode">Sin Unicode</label>
                    </div>
                    <div class="filter-group">
                        <input type="checkbox" id="showEmpty">
                        <label for="showEmpty">Vac√≠os</label>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" onclick="convertFont()">
                üîÑ Analizar y Convertir Fuente
            </button>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="results-header">
                    <h3 class="results-title">‚úÖ Glyphs Encontrados</h3>
                    <div class="results-actions">
                        <button class="download-all-btn" onclick="downloadAll()">
                            üì¶ Descargar Todos
                        </button>
                        <button class="download-all-btn reset-btn" onclick="resetApp()">
                            üîÑ Reiniciar
                        </button>
                    </div>
                </div>
                <div id="resultsInfo" style="margin-bottom: 20px; color: #6b7280;"></div>
                <div class="glyph-grid" id="glyphGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFont = null;
        let allGlyphs = [];
        let filteredGlyphs = [];
        let fontData = null;

        // Configurar drag & drop
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadSection.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Event listeners para filtros
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('showWithUnicode').addEventListener('change', applyFilters);
        document.getElementById('showWithoutUnicode').addEventListener('change', applyFilters);
        document.getElementById('showEmpty').addEventListener('change', applyFilters);

        async function handleFileSelect(file) {
            const validExtensions = ['.woff', '.woff2', '.ttf', '.otf'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(fileExtension)) {
                showError('Por favor selecciona un archivo de fuente v√°lido (.woff, .woff2, .ttf, .otf)');
                return;
            }

            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');

            fileName.textContent = `Archivo: ${file.name}`;
            fileSize.textContent = `Tama√±o: ${(file.size / 1024).toFixed(2)} KB`;

            fileInfo.classList.add('show');
            convertBtn.classList.add('show');

            currentFont = file;
            hideError();

            // Limpiar resultados anteriores
            document.getElementById('results').classList.remove('show');
            document.getElementById('filters').style.display = 'none';
        }

        async function convertFont() {
            if (!currentFont) {
                showError('Por favor selecciona un archivo de fuente primero');
                return;
            }

            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const results = document.getElementById('results');
            const fontStats = document.getElementById('fontStats');

            progress.classList.add('show');
            progressBar.style.width = '10%';

            try {
                // Leer el archivo
                const arrayBuffer = await currentFont.arrayBuffer();
                progressBar.style.width = '30%';

                // Cargar la fuente con OpenType.js
                fontData = opentype.parse(arrayBuffer);
                progressBar.style.width = '60%';

                // Procesar todos los glyphs
                await processAllGlyphs();
                progressBar.style.width = '90%';

                // Mostrar estad√≠sticas de la fuente
                displayFontStats();
                progressBar.style.width = '100%';

                setTimeout(() => {
                    progress.classList.remove('show');
                    results.classList.add('show');
                    document.getElementById('filters').style.display = 'block';
                    applyFilters();
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar la fuente: ' + error.message);
                progress.classList.remove('show');
            }
        }

        async function processAllGlyphs() {
            allGlyphs = [];

            // Obtener informaci√≥n del cmap (mapeo Unicode)
            const cmap = fontData.encoding.cmap;

            // Procesar cada glyph en la fuente
            for (let i = 0; i < fontData.glyphs.length; i++) {
                const glyph = fontData.glyphs.glyphs[i];

                // Obtener c√≥digo Unicode si existe
                let unicodeCode = null;
                for (const [code, glyphIndex] of Object.entries(cmap)) {
                    if (parseInt(glyphIndex) === i) {
                        unicodeCode = parseInt(code);
                        break;
                    }
                }

                // Generar path SVG
                let svgPath = '';
                let isEmpty = true;

                if (glyph.path && glyph.path.commands && glyph.path.commands.length > 0) {
                    svgPath = glyph.path.toSVG(2);
                    // Extraer solo el path del SVG
                    const pathMatch = svgPath.match(/d="([^"]+)"/);
                    if (pathMatch) {
                        svgPath = pathMatch[1];
                        isEmpty = !svgPath || svgPath.trim() === '';
                    }
                }

                const glyphInfo = {
                    index: i,
                    name: glyph.name || `glyph${i}`,
                    unicode: unicodeCode,
                    unicodeString: unicodeCode ? `U+${unicodeCode.toString(16).toUpperCase().padStart(4, '0')}` : null,
                    svgPath: svgPath,
                    isEmpty: isEmpty,
                    advanceWidth: glyph.advanceWidth || 0
                };

                allGlyphs.push(glyphInfo);
            }
        }

        function displayFontStats() {
            const fontStats = document.getElementById('fontStats');

            const totalGlyphs = allGlyphs.length;
            const withUnicode = allGlyphs.filter(g => g.unicode !== null).length;
            const withoutUnicode = totalGlyphs - withUnicode;
            const nonEmpty = allGlyphs.filter(g => !g.isEmpty).length;
            const empty = totalGlyphs - nonEmpty;

            fontStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totalGlyphs}</div>
                    <div class="stat-label">Total Glyphs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${nonEmpty}</div>
                    <div class="stat-label">Con Contenido</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${withUnicode}</div>
                    <div class="stat-label">Con Unicode</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${withoutUnicode}</div>
                    <div class="stat-label">Sin Unicode</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${fontData.names.fontFamily.en || 'N/A'}</div>
                    <div class="stat-label">Familia</div>
                </div>
            `;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const showWithUnicode = document.getElementById('showWithUnicode').checked;
            const showWithoutUnicode = document.getElementById('showWithoutUnicode').checked;
            const showEmpty = document.getElementById('showEmpty').checked;

            filteredGlyphs = allGlyphs.filter(glyph => {
                // Filtro de b√∫squeda
                const matchesSearch = !searchTerm ||
                    glyph.name.toLowerCase().includes(searchTerm) ||
                    (glyph.unicodeString && glyph.unicodeString.toLowerCase().includes(searchTerm));

                // Filtros de tipo
                const hasUnicode = glyph.unicode !== null;
                const matchesUnicodeFilter = (hasUnicode && showWithUnicode) || (!hasUnicode && showWithoutUnicode);

                // Filtro de contenido
                const matchesContentFilter = showEmpty || !glyph.isEmpty;

                return matchesSearch && matchesUnicodeFilter && matchesContentFilter;
            });

            displayResults();
        }

        function displayResults() {
            const glyphGrid = document.getElementById('glyphGrid');
            const resultsInfo = document.getElementById('resultsInfo');
            const svgSize = document.getElementById('svgSize').value;
            const fillColor = document.getElementById('fillColor').value;

            resultsInfo.textContent = `Mostrando ${filteredGlyphs.length} de ${allGlyphs.length} glyphs`;
            glyphGrid.innerHTML = '';

            if (filteredGlyphs.length === 0) {
                glyphGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6b7280;">No se encontraron glyphs con los filtros actuales</div>';
                return;
            }

            filteredGlyphs.forEach((glyph, index) => {
                const card = document.createElement('div');
                card.className = `glyph-card ${glyph.isEmpty ? 'empty' : ''}`;

                let previewContent = '';
                if (!glyph.isEmpty && glyph.svgPath) {
                    previewContent = `
                        <svg width="60" height="60" viewBox="0 0 ${fontData.unitsPerEm} ${fontData.unitsPerEm}" fill="${fillColor}">
                            <g transform="scale(1,-1) translate(0,-${fontData.unitsPerEm})">
                                <path d="${glyph.svgPath}"/>
                            </g>
                        </svg>
                    `;
                } else {
                    previewContent = '<span style="color: #d1d5db; font-size: 1rem;">Vac√≠o</span>';
                }

                card.innerHTML = `
                    <div class="glyph-preview">${previewContent}</div>
                    <div class="glyph-info">
                        <div class="glyph-name">${glyph.name}</div>
                        <div class="glyph-unicode">${glyph.unicodeString || 'Sin Unicode'}</div>
                        <div class="glyph-index">√çndice: ${glyph.index}</div>
                    </div>
                    <button class="download-btn" onclick="downloadSVG(${glyph.index})" ${glyph.isEmpty ? 'disabled' : ''}>
                        ${glyph.isEmpty ? '‚ùå Vac√≠o' : 'üíæ Descargar SVG'}
                    </button>
                `;

                glyphGrid.appendChild(card);
            });
        }

        function downloadSVG(glyphIndex) {
            const glyph = allGlyphs.find(g => g.index === glyphIndex);
            if (!glyph || glyph.isEmpty) {
                showError('No se puede descargar un glyph vac√≠o');
                return;
            }

            const svgSize = document.getElementById('svgSize').value;
            const fillColor = document.getElementById('fillColor').value;
            const exportFormat = document.getElementById('exportFormat').value;

            let filename = getFilename(glyph, exportFormat);
            const svgContent = generateSVGContent(glyph, svgSize, fillColor);

            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            setTimeout(() => URL.revokeObjectURL(url), 100);
        }


        function showSVGContentModal(filename, svgContent) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
                z-index: 1000; padding: 20px; box-sizing: border-box;

            const filename = window.currentSVGFilename;

            // Crear m√∫ltiples intentos de descarga
            const methods = [
                () => {
                    // M√©todo 1: Blob URL con click simulado
                    const blob = new Blob([content], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');

                () => {

            methods.forEach((method, index) => {
                setTimeout(() => {

            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                document.getElementById('fileInput').click();
            }

            // Escape para limpiar b√∫squeda
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                applyFilters();
            }
        });

        // Mostrar tooltips informativos
        function initTooltips() {
            const tooltips = {
                'svgSize': 'Tama√±o en p√≠xeles de los archivos SVG generados',
                'fillColor': 'Color de relleno para los iconos. "currentColor" se adapta al color del texto',
                'exportFormat': 'Formato para los nombres de archivo de los SVG exportados',
                'showEmpty': 'Mostrar glyphs que no tienen contenido visual (espacios, etc.)'
            };

            Object.entries(tooltips).forEach(([id, text]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.title = text;
                }
            });
        }

        // Inicializar tooltips cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initTooltips);
    </script>
